{% extends 'shop/base.html' %}

{% block content %}
<section class="login">
  <div class="login__wrapper">
    <h2 class="visually-hidden">Здесь можно зарегистрироваться</h2>
    <p class="login__link-even">Уже зарегистрированы? Тогда вам <a href="{% url 'login' %}">сюда</a></p>
    <form id="login__form" class="login__form" method="POST">
      {% csrf_token %}
      <div class="form-error">{{ form.non_field_errors }}</div>
      {% for f in form %}
      <p class="login__input-wrapper">
        <label for="{{ f.id_for_label }}" class="login__label">{{f.label}}</label>
        {{ f }}
      </p>
      <div class="form-error">{{ f.errors }}</div>
      {% endfor %}
      <div class="checkbox-policy">
        <input id="checkbox-policy" class="checkbox login__info-checkbox" type="checkbox" name="remember">
        <label for="checkbox-policy" class="checkbox__name policy__label">
     <span class="checkbox__indicator checkbox__indicator--light login__checkbox-indicator"></span>Я даю согласие на обработку персональных данных</label>
    </div>
      <div class="login__info">
      <input id="login-remember" class="checkbox login__info-checkbox" type="checkbox" name="remember">
       <label for="login-remember" class="checkbox__name login__checkbox-name">
         <span class="checkbox__indicator login__checkbox-indicator"></span>Запомните	&ensp; меня</label>
    </div>
      <button class="user-menu__link login__button login__button--big" type="submit" value="enter" name="submit">Зарегистрироваться</button>
    </form>
    <!-- <a class="login__info login__info--last link link--modal" href="login.php">Если форма работает некорректно</a>
     <button class="close login__close-log">Закрыть</button> -->
  </div>
</section>
{% endblock %}
