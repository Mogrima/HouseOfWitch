{% extends 'shop/base.html' %}
 
{% block content %}
 
<h2>{{post.title}}</h2>

<ul class="breadcrumbs">
    <li class="breadcrumbs__item">
        <a href="{% url 'catalog' %}" class="breadcrumbs__link">Каталог</a>
    </li>
    <li class="breadcrumbs__item">
        <a href="{{ post.cat.get_absolute_url }}" class="breadcrumbs__link">{{post.cat.name}}</a>
    </li>
    <li class="breadcrumbs__item"> {{post.title}}
    </li>
</ul>
 
{% if post.photo %}
<p><img class="img-article-left" src="{{post.photo.url}}"></p>
<p><a href="{{ post.cat.get_absolute_url }}">{{post.cat.name}}</a></p>
<p>{{post.description}}</p>
<p>{{post.price}}</p>
{% endif %}
 
{{post.content|linebreaks}}
{% endblock %}
